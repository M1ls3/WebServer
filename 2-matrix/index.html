<html>
    <head>
        <script>
            var str, stb;
            function fun()
            {
                str = parseInt(main_form.t_str.value);
                stb = parseInt(main_form.t_stb.value);
                var res_str = "<table>\n";
                for(var i=1; i<=str; i++)
                {
                    res_str+="<tr>\n";
                    for(var j=1;j<=stb;j++)
                    {
                        res_str += "<td>";
                        res_str += "<input type = \"text\" id = \"_" + i + "_" + j + "\" value = \"" + 3*j+2*i + "\">";
                        res_str += "<\/td>\n";
                    }
                    res_str+="<\/tr>\n";
                }
                res_str += "<\/table>"; 
                alert(res_str);
                main_div.innerHTML = res_str;
            }
            function fun_build()
            {
                var res_str = "";
                var str_report = "";
                var sum = 1;
                for(var j=1; j<=stb; j++)
                {
                    res_str = "sum *= parseInt(main_form._" + str + "_" + j + ".value);";
                    eval(res_str);
                }
                str_report += "Добуток " + str + " строки = " + sum + ";\n"
                alert(str_report);
            }
        </script>
    </head>
    <body>
        <form id = "main_form">
            <table>
                <tr>
                    <td>Кількість строк</td>
                    <td> <input type="text" id = "t_str" value="5"></td>
                </tr>
                <tr>
                    <td> Кількість стовбців</td>
                    <td><input type="text" id = "t_stb" value="5"></td>
                </tr>
                <tr>
                    <td> <input type = "button" onClick = "fun();" value = "Побудувати матрицю"><br> <td>
                </tr>
                <tr>
                    <td> <input type = "button" onClick = "fun_build();" value = "Розрахувати"> <td>
                </tr>
            </table>
            <div id = "main_div"></div>
        </form>
    </body>
</html>
